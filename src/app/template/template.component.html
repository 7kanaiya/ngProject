<div class="container">
  <div class="row">
    <div class="col-md-8">
      <!-- {{ formData }} -->
      <form #f="ngForm" (ngSubmit)="Save(f)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Firstname"
            name="firstname"
            required
            #firstname="ngModel"
            [(ngModel)]="model.firstname"
            minlength="4"
          />

          <div *ngIf="firstname.errors && firstname.touched">
            {{ firstname.errors | json }}
            <div *ngIf="firstname.errors.required" class="alert alert-danger">
              Firstname is required
            </div>
            <div *ngIf="firstname.errors.minlength" class="alert alert-danger">
              Firstname must be
              {{ firstname.errors.minlength.requiredLength }} characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Firstname"
            name="lastname"
            required
            #lastname="ngModel"
            [(ngModel)]="model.lastname"
            minlength="4"
          />
          <div *ngIf="lastname.errors && lastname.touched">
            {{ lastname.errors | json }}
            <div *ngIf="lastname.errors.required" class="alert alert-danger">
              Lastname is required
            </div>
            <div *ngIf="lastname.errors.minlength" class="alert alert-danger">
              Lastname must be
              {{ lastname.errors.minlength.requiredLength }} characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <select
            class="form-control"
            name="country"
            [(ngModel)]="model.country"
            #country="ngModel"
            required
          >
            <option [value]="c" *ngFor="let c of location">{{ c }}</option>
          </select>
          <div *ngIf="country.errors && country.touched">
            <div *ngIf="country.errors.required" class="alert alert-danger">
              Country is required
            </div>
          </div>
        </div>
        <!-- <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Username"
            name="username"
            required
            [(ngModel)]="model.userLogin.userName"
            minlength="4"
          />
        </div> -->
        <button
          type="submit"
          class="btn btn-danger btn-md"
          [disabled]="f.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
