<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ productData.productImage }}" />
    </div>
    <div class="col-md-6">
      <h1>{{ productData.product }}</h1>
      <ul>
        <li>{{ productData.productId }}</li>
        <li>{{ productData.code }}</li>
        <li>{{ productData.available }}</li>
        <li>{{ productData.price }}</li>
        <li>{{ productData.rating }}</li>
      </ul>
    </div>
  </div>
</div>
